{% extends 'base.html' %}
{% load static %}

{% block style %}
<title>Авторизация</title>
<link rel="stylesheet" href="{% static 'css/main_styles.css' %}" media="screen">
<link rel="stylesheet" href="{% static 'css/accounts.css' %}" media="screen">
<script class="u-script" type="text/javascript" src="{% static 'js/jquery-1.9.1.min.js' %}" defer=""></script>
<script class="u-script" type="text/javascript" src="{% static 'js/main_js.js' %}" defer=""></script>
<link id="u-theme-google-font" rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
{% endblock %}

{% block content %}
<section class="u-clearfix u-section-1" id="sec-9b85">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-form u-form-1">
            <form method="post" action="{% url 'login' %}" style="padding: 10px;"
                  class="u-clearfix u-form-spacing-10 u-inner-form">
                {% csrf_token %}
                <div>

                    <div class="u-form-email u-form-group" style="margin: 5px;">
                        <label class="u-label">{{ form.username.label_tag }}</label>
                        <div>{{ form.username }}</div>
                    </div>

                    <div class="u-form-email u-form-group" style="margin: 5px;">
                        <label class="u-label">{{ form.password.label_tag }}</label>
                        <div>{{ form.password }}</div>
                    </div>
                </div>
                 <div class="u-align-center u-form-group u-form-submit">
              <a href="#" class="u-btn u-btn-submit u-button-style">Войти<br>
              </a>
              <input type="submit" value="Войти" class="u-form-control-hidden">
            </div>

                <!-- <input type="hidden" name="next" value="{{ next }}"/> -->
            </form>
        </div>
    </div>
</section>

{% endblock %}
